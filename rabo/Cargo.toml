[package]
name = "rabo"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
lazy_static = "1.4"
env_logger = "0.9"
itertools = "0.10"
chrono = "0.4"
rust_decimal = "1.19"
structopt = { version = "0.3", default-features = false }
rusty-money = { version = "0.4.0", features = ["iso"] }
regex = "1"
lexical-sort = "0.3"
derive_more = { version = "0.99", default-features = false, features = ["display", "error", "from", "constructor"] }
stringreader = "0.1"
